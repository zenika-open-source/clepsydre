<!doctype html>
<html class="zenika-colors" lang="en">

<head>
  <meta charset="utf-8">
  <title>Presentation Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Fullscreen timer with colors filling the screen for presentations">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#333333">
</head>

<body>
  <dialog id="settingsModal" onsubmit="submitSettings()">
    <h3>Settings</h3>
    <form id="settingsForm" method="dialog" name="settingsForm">
      <button type="button" id="closeSettings" class="btn" onclick="hideSettings()">╳</button>

      <label for="durationMinutes">Duration :</label>
      <div>
        <input type="number" id="durationMinutes" name="minutes" value="10" min="0" autofocus> m
        <input type="number" id="durationSeconds" name="seconds" value="0" min="0"> s
      </div>

      <label for="show-timer">Show timer :</label>
      <div>
        <input type="checkbox" id="show-timer" name="show-timer" checked />
      </div>

      <label for="color-scheme">Color Scheme :</label>
      <div>
        <select id="color-scheme" name="color-scheme">
          <option value="zenika-colors" selected>Zenika</option>
          <option value="colorblind-colors">Colorblind</option>
        </select>
      </div>

      <label for="threshold1">First threshold :</label>
      <div>
        <input id="threshold1" name="threshold1" type="number" min="0" max="100" value="80" /><br />
      </div>
      <label for="threshold2">Second threshold :</label>
      <div>
        <input id="threshold2" name="threshold2" type="number" min="0" max="100" value="90" /><br />
      </div>
      <label for="threshold3">Third threshold :</label>
      <div>
        <input id="threshold3" name="threshold3" type="number" min="0" max="100" value="95" />
      </div>

      <label for="play-sound">Play sound at the end :</label>
      <div>
        <input type="checkbox" id="play-sound" name="play-sound"/>
      </div>

      <label for="orientation">Orientation :</label>
      <div>
        <select id="orientation" name="orientation" disabled>
          <option value="upward">upward</option>
          <option value="right">right</option>
        </select>
      </div>
    </form>
    <div class="buttons">
      <button type="button" id="resetBtn" class="action" onclick="resetDefaultSettings()">Restore defaults</button>
      <button type="button" id="submitBtn" class="action" onclick="submitSettings()">Apply</button>
    </div>

  </dialog>
<div id="startMessage">
  <button id="startButton" type="button" class="btn" onclick="startAnimation()">Start</button>
</div>

<button id="resetButton" type="button" onclick="resetTimer()" 
        style="display:none; opacity:0; transition: opacity 0.3s;">
  Reset
</button>

</div>

  <div id="timer">00:00</div>
  <div id="expandingDiv"></div>
  <div id="toggleSettings"><button type="button" class="btn" onclick="showSettings()">⚙️</button></div>
  <div id="credits">made with ❤️ by Zenika</div>

  <script src="js/app.js"></script>

</body>

</html>
